# yaml-language-server: $schema=https://json.schemastore.org/github-issue-forms.json

name: 💡 아이디어가 있습니다
description: 새로운 기능을 제안하거나 기존 기능을 개선합니다
title: "[제안] "
labels: ["enhancement"]
assignees:
  - sansan0
body:
  - type: markdown
    attributes:
      value: |
        ### 💝 따뜻한 알림

        창의적인 아이디어에 감사드립니다! 이 프로젝트가 도움이 되었다면 프로젝트에 ⭐ **Star**를 주세요!

        좋은 제안은 프로젝트를 더욱 실용적으로 만듭니다. **스크린샷이나 예제**로 귀하의 아이디어를 보여주세요!

  - type: dropdown
    id: feature-category
    attributes:
      label: 🏷️ 제안 카테고리
      options:
        - 데이터 소스 관련 (새 플랫폼 추가, 크롤링 개선 등)
        - 분석 기능 관련 (알고리즘 개선, 필터링 최적화 등)
        - 알림 방법 관련 (새 알림 채널 추가, 메시지 형식 등)
        - 구성 관리 관련 (설정 최적화, 인터페이스 개선 등)
        - 배포 운영 관련 (설치 간소화, 모니터링 알림 등)
        - 데이터 표시 관련 (보고서 형식, 차트 시각화 등)
        - 성능 최적화 관련
        - 사용자 경험 개선
        - 기타 아이디어
    validations:
      required: true

  - type: textarea
    id: feature-description
    attributes:
      label: 💭 귀하의 아이디어를 자세히 설명해주세요
      description: 추가하고 싶은 기능을 자세히 설명해주세요
      placeholder: |
        자세히 설명해주세요:
        - 어떤 기능을 추가하고 싶으신가요
        - 이 기능은 어떻게 사용해야 하나요
        - 사용 후 어떤 효과를 얻을 수 있나요

        💡 팁: 유사한 기능의 스크린샷을 참고로 첨부하면 더 좋습니다!
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: 🎯 언제 이 기능을 사용하게 되나요
      description: 이 기능은 어떤 시나리오에서 사용되나요?
      placeholder: |
        예를 들어:
        - 제가 ...이 필요할 때
        - ...상황에서 매우 편리할 것입니다
        - ...문제를 해결할 수 있습니다
        - ...사용자에게 도움이 될 수 있습니다
    validations:
      required: true

  - type: textarea
    id: implementation-ideas
    attributes:
      label: 🛠️ 구현 아이디어 (선택 사항)
      description: 구현 방법에 대한 생각이 있다면 공유해주세요
      placeholder: |
        - 기능 인터페이스는 어떻게 디자인되어야 하나요
        - 구성은 어떻게 설정되어야 하나요
        - 어떤 유사한 도구나 웹사이트를 참고할 수 있나요
        - 기타 구현 제안

  - type: textarea
    id: mockups-examples
    attributes:
      label: 📷 기능 다이어그램 (권장)
      description: 기능 다이어그램, 참고 스크린샷 또는 손으로 그린 스케치 업로드
      placeholder: |
        다음을 업로드하세요:
        - 기능 인터페이스의 디자인 (손으로 그린 것도 가능)
        - 유사한 기능의 참고 스크린샷
        - 사용 흐름의 다이어그램

        💡 시각적 설명이 가장 이해하기 쉽습니다!

  - type: textarea
    id: additional-context
    attributes:
      label: 📎 기타 보충 설명
      description: 추가하고 싶은 기타 내용
      placeholder: |
        - 관련 참고 자료 링크
        - 유사한 기능을 가진 다른 도구
        - 추가 사용 시나리오 설명
        - 기타 관련 아이디어
