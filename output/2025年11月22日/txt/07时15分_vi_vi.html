<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translated News Report</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 16px;
            background: #fafafa;
            color: #333;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }

        .content {
            padding: 24px;
        }

        .word-group {
            margin-bottom: 40px;
        }

        .word-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #f0f0f0;
        }

        .word-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .word-name {
            font-size: 17px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .news-item {
            margin-bottom: 16px;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
            position: relative;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-number {
            color: #999;
            font-size: 13px;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
            flex-shrink: 0;
            background: #f8f9fa;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            align-self: flex-start;
            margin-top: 4px;
        }

        .news-content {
            flex: 1;
            min-width: 0;
        }

        .news-title {
            font-size: 15px;
            line-height: 1.4;
            color: #1a1a1a;
            margin: 0;
        }

        .news-link {
            color: #2563eb;
            text-decoration: none;
            margin-left: 8px;
        }

        .news-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Translated News Report</h1>
        </div>
        <div class="content">
            
        </div>
    </div>
</body>
</html>
