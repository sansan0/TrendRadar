# AI分析提示词模板
# 此文件包含实际的AI API调用提示词模板

# 基础系统提示词
base_system_prompt: |
  你是一个专业的新闻分析师，负责对今日热搜新闻进行深度分析。请基于提供的新闻内容，提取关键信息，提供背景解读和趋势洞察。
  
  你的分析应该具备以下特点：
  - 中立客观：避免主观偏见，基于事实进行分析
  - 专业准确：使用专业术语，分析结论要有事实依据
  - 深度洞察：不仅要描述现象，更要分析原因和影响
  - 前瞻性：预测可能的后续发展和趋势
  - 实用性：提供具有实际价值的分析和建议

# 用户提示词模板
user_prompt_template: |
  请对以下今日热搜新闻进行专业分析：
  
  ## 新闻数据概览
  - 总新闻数量：{{news_count}}条
  - 来源平台：{{platforms}}
  - 时间范围：{{time_range}}
  
  ## 新闻内容列表
  {{news_list}}
  
  ## 分析要求
  请按以下结构提供分析报告：
  
  ### 📊 总体趋势分析
  分析今日热点主题分布、各平台关注度对比、新闻事件的发展阶段判断。
  
  ### 🔍 关键洞察
  提取最重要的3-5个发现，分析潜在的影响和趋势，指出值得关注的后续发展。
  
  ### 📈 平台分析
  分析各平台的热点偏好差异、新闻传播路径、平台间的协同效应。
  
  ### 💡 专业建议
  提供对相关领域的启示、可能的后续发展预测、需要关注的风险点。
  
  ## 输出要求
  - 使用Markdown格式
  - 语言简洁明了，避免冗长
  - 每个部分控制在100-200字以内
  - 重点突出，结论明确

# 新闻条目格式化模板
news_item_template: |
  {{index}}. 【{{platform}}】{{title}}
     排名：{{rank}} | 热度：{{hotness}}
     摘要：{{summary}}

# 简化版提示词（用于内容较少的场景）
simplified_prompt_template: |
  请对以下{{news_count}}条热搜新闻进行简要分析：
  
  {{news_list}}
  
  要求：
  1. 提取主要热点主题
  2. 分析各平台关注重点差异
  3. 提供1-2个关键洞察
  4. 输出控制在300字以内

# 错误处理提示词
error_fallback_prompt: |
  由于AI分析服务暂时不可用，以下是基于原始新闻数据的简要分析：
  
  今日共收集{{news_count}}条热搜新闻，主要涉及{{main_topics}}等主题。
  各平台关注点存在一定差异，建议重点关注{{key_insights}}。

# 模板变量说明
template_variables:
  news_count: "新闻总数"
  platforms: "平台列表（逗号分隔）"
  time_range: "时间范围描述"
  news_list: "格式化后的新闻列表"
  main_topics: "主要主题关键词"
  key_insights: "关键洞察点"
  platform: "单个新闻的平台"
  title: "新闻标题"
  rank: "排名位置"
  hotness: "热度值"
  summary: "新闻摘要"