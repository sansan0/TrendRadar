app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # 버전 업데이트 알림 표시를 제어합니다. false인 경우 새 버전 알림을 받지 않습니다

crawler:
  request_interval: 1000 # 요청 간격 (밀리초)
  enable_crawler: true # 뉴스 크롤링 기능을 활성화할지 여부. false인 경우 프로그램이 직접 중지됩니다
  use_proxy: false # 프록시를 사용할지 여부. false일 때 비활성화됩니다
  default_proxy: "http://127.0.0.1:10086"

# 🔸 daily (당일 요약 모드)
#   • 푸시 시기: 정시에 푸시 (기본적으로 매시간 푸시)
#   • 표시 내용: 당일 모든 일치하는 뉴스 + 새로운 뉴스 영역
#   • 적용 시나리오: 일일 보고서 요약, 당일 핫 트렌드의 포괄적 이해
#
# 🔸 current (현재 랭킹 모드)
#   • 푸시 시기: 정시에 푸시 (기본적으로 매시간 푸시)
#   • 표시 내용: 현재 랭킹에서 일치하는 뉴스 + 새로운 뉴스 영역
#   • 적용 시나리오: 실시간 핫 토픽 추적, 현재 가장 인기 있는 콘텐츠 이해
#
# 🔸 incremental (증분 모니터링 모드)
#   • 푸시 시기: 새로운 항목이 있을 때만 푸시
#   • 표시 내용: 새로 나타난 빈도 단어와 일치하는 뉴스
#   • 적용 시나리오: 중복 정보 간섭 방지

# 푸시 모드 선택
report:
  mode: "daily" # 옵션: "daily"|"incremental"|"current"
  rank_threshold: 5 # 랭킹 강조 임계값

notification:
  enable_notification: true # 알림 기능을 활성화할지 여부. false인 경우 모바일 알림을 보내지 않습니다
  message_batch_size: 4000 # 메시지 배치 크기 (바이트) (이 구성은 변경하지 마세요)
  dingtalk_batch_size: 20000 # DingTalk 메시지 배치 크기 (바이트) (이 구성도 변경하지 마세요)
  feishu_batch_size: 29000 # Feishu 메시지 배치 크기 (바이트)
  batch_send_interval: 3 # 배치 전송 간격 (초)
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━" # Feishu 메시지 구분선

  # 🕐 푸시 시간 창 제어 (선택적 기능)
  # 용도: 푸시 시간 범위를 제한하여 근무 외 시간 방해를 피합니다
  # 적용 시나리오:
  #   - 평일 낮 시간에만 푸시를 받고 싶은 경우 (예: 09:00-18:00)
  #   - 저녁 고정 시간에 요약을 받고 싶은 경우 (예: 20:00-22:00)
  push_window:
    enabled: false  # 푸시 시간 창 제어를 활성화할지 여부, 기본적으로 비활성화됨
    # 참고: GitHub Actions 실행 시간은 불안정하므로 시간 범위는 최소 2시간을 권장합니다
    # 정확한 예약 푸시를 원한다면 개인 서버에 Docker 배포를 사용하는 것을 권장합니다
    time_range:
      start: "20:00"  # 푸시 시간 창 시작 (베이징 시간)
      end: "22:00"    # 푸시 시간 창 종료 (베이징 시간)
    once_per_day: true  # 매일 시간 창 내에서 한 번만 푸시. false인 경우 창 내 매번 실행 시 푸시됩니다
    push_record_retention_days: 7  # 푸시 기록 보존 일수

  # webhook을 안전하게 보관하고 공개하지 마세요
  # 이 프로젝트를 fork 방식으로 GitHub에 배포하는 경우 여기에 webhook을 입력하지 말고 GitHub Secret에 webhook을 입력하세요
  # 그렇지 않으면 가벼운 경우 휴대폰에서 이상한 광고 푸시를 받게 되고, 심한 경우 더 심각한 보안 위험이 있습니다
  webhooks:
    feishu_url: "" # Feishu 봇의 webhook URL
    dingtalk_url: "" # DingTalk 봇의 webhook URL
    wework_url: "" # WeChat Work 봇의 webhook URL
    telegram_bot_token: "" # Telegram Bot 토큰
    telegram_chat_id: "" # Telegram Chat ID
    email_from: "" # 발신자 이메일 주소
    email_password: "" # 발신자 이메일 비밀번호 또는 인증 코드
    email_to: "" # 수신자 이메일 주소, 여러 수신자는 쉼표로 구분
    email_smtp_server: "" # SMTP 서버 주소 (선택 사항, 비워두면 자동 인식)
    email_smtp_port: "" # SMTP 포트 (선택 사항, 비워두면 자동 인식)
    ntfy_server_url: "https://ntfy.sh" # ntfy 서버 주소, 기본적으로 공개 서비스 사용, 자체 호스팅 주소로 변경 가능
    ntfy_topic: "" # ntfy 주제 이름
    ntfy_token: "" # ntfy 액세스 토큰 (선택 사항, 비공개 주제용)

# 더 높은 관심을 받는 뉴스를 앞에 표시하도록 합니다. 즉, 알고리즘을 사용하여 다른 플랫폼의 핫 검색 순위를 재조합하여 귀하가 집중하는 핫 검색을 형성합니다. 합계는 1이면 됩니다
weight:
  rank_weight: 0.6 # 랭킹 가중치
  frequency_weight: 0.3 # 빈도 가중치
  hotness_weight: 0.1 # 인기도 가중치

# name은 임의의 이름을 정의할 수 있으며 표시 목적으로만 사용됩니다. 프로젝트가 며칠 동안 실행된 후에도 갑자기 name을 변경해도 코드의 정상 실행에 영향을 주지 않습니다
