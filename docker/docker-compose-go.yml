services:
  trendradar-go:
    build:
      context: ..
      dockerfile: Dockerfile
    image: trendradar-go:latest
    container_name: trendradar-go
    environment:
      - GO_APP=trendradar
      - CONFIG_PATH=/app/config/config.yaml
      - FREQUENCY_WORDS_PATH=/app/config/frequency_words.txt
    volumes:
      - ../config:/app/config:ro
      - ../output:/app/output
    restart: unless-stopped

  mcp-go:
    build:
      context: ..
      dockerfile: Dockerfile
    image: trendradar-go:latest
    container_name: trendradar-go-mcp
    environment:
      - GO_APP=mcpserver
      - CONFIG_PATH=/app/config/config.yaml
      - FREQUENCY_WORDS_PATH=/app/config/frequency_words.txt
    volumes:
      - ../config:/app/config:ro
      - ../output:/app/output
    restart: unless-stopped
