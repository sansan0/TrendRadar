  - id: "bilibili-hot-search"
    name: "Bilibili Hot Search (bilibili 热搜)"
  - id: "cls-hot"
    name: "CLS Hot (财联社热门)"
  - id: "ifeng"
    name: "iFeng (凤凰网)"
  - id: "tieba"
    name: "Tieba (贴吧)"
  - id: "weibo"
    name: "Weibo (微博)"
  - id: "douyin"
