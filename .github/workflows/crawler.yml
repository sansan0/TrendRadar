          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          GITHUB_ACTIONS: true
        run: python main.py

      # -------------------------------------------------------------
      # ğŸš€ æ°¸ä¸å†²çªè‡ªåŠ¨æäº¤ + å®‰å…¨åŒæ­¥ä¸Šæ¸¸ + è‡ªåŠ¨ pushï¼ˆä¸ç ´åå†å²ï¼‰
      # -------------------------------------------------------------
      - name: Commit and push changes safely
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add -A

          # æ— æ›´æ”¹é€€å‡º
          if git diff --quiet && git diff --staged --quiet; then
            echo "âœ¨ No changes to commit."
            exit 0
          fi

          echo "ğŸ“ Commit local changes"
          git commit -m "Auto update by GitHub Actions at $(TZ=Asia/Shanghai date)" || true

          # ---------------------------------------------------------
          # 1. è®¾ç½®ä¸Šæ¸¸ä»“åº“ï¼ˆå¦‚æœå·²ç»å­˜åœ¨ä¸ä¼šæŠ¥é”™ï¼‰
          # ---------------------------------------------------------
          echo "ğŸ“¥ Add upstream"
          git remote add upstream https://github.com/sansan0/TrendRadar.git 2>/dev/null || true

          echo "ğŸ“¥ Fetch upstream"
          git fetch upstream

          # ---------------------------------------------------------
          # 2. å®‰å…¨ rebaseï¼šå¦‚æœå¤±è´¥ä¸ä¼šç»ˆæ­¢ workflow
          # ---------------------------------------------------------
          echo "ğŸ”„ Rebase to keep fork up to date"
          git rebase upstream/master || git rebase --abort

          # ---------------------------------------------------------
          # 3. æ¨é€æ›´æ–°ï¼ˆä½¿ç”¨ force-with-leaseï¼Œå®‰å…¨ã€ä¸ä¼šè¦†ç›–åˆ«äººå†…å®¹ï¼‰
          # ---------------------------------------------------------
