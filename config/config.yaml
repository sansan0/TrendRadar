app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # Controls the display of version update prompts. If false, new version prompts are not accepted.

crawler:
  request_interval: 1000 # Request interval (milliseconds)
  enable_crawler: true # Enable crawling news function. If false, the program will stop directly.
  use_proxy: false # Enable proxy. False means disabled.
  default_proxy: "http://127.0.0.1:10086"

# ğŸ”¸ daily (Daily Summary Mode)
#   â€¢ Push Timing: Scheduled push (default: once per hour)
#   â€¢ Display Content: All matched news of the day + new news section
#   â€¢ Use Case: Daily report summary, comprehensive understanding of the day's hot trends
#
# ğŸ”¸ current (Current Rankings Mode)
#   â€¢ Push Timing: Scheduled push (default: once per hour)
#   â€¢ Display Content: Matched news from the current rankings + new news section
#   â€¢ Use Case: Real-time hot topic tracking, understanding the most popular content at the moment
#
# ğŸ”¸ incremental (Incremental Monitoring Mode)
#   â€¢ Push Timing: Push only when there is new content
#   â€¢ Display Content: News with newly appeared matched frequency words
#   â€¢ Use Case: Avoid interference from repeated information

# Push Mode Selection
report:
  mode: "daily" # Options: "daily" | "incremental" | "current"
  rank_threshold: 5 # Ranking highlight threshold
  sort_by_position_first: false # Sort priority: true=sort by configuration position first, false=sort by number of hot items first
  max_news_per_keyword: 0 # Maximum number of news items to display per keyword, 0=unlimited

notification:
  enable_notification: true # Enable notification function. If false, no mobile notifications will be sent.
  message_batch_size: 4000 # Message batch size (bytes) (do not change this setting)
  dingtalk_batch_size: 20000 # DingTalk message batch size (bytes) (do not change this setting either)
  feishu_batch_size: 29000 # Feishu message batch size (bytes)
  bark_batch_size: 3600 # Bark message batch size (bytes)
  slack_batch_size: 4000 # Slack message batch size (bytes)
  batch_send_interval: 3 # Batch sending interval (seconds)
  feishu_message_separator: "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”" # Feishu message separator

  # ğŸ• Push Time Window Control (Optional Feature)
  # Purpose: Limit the time range for pushes to avoid disturbances during non-working hours
  # Use Cases:
  #   - Only want to receive pushes during weekday working hours (e.g., 09:00-18:00)
  #   - Want to receive a summary at a fixed time in the evening (e.g., 20:00-22:00)
  push_window:
    enabled: false # Enable push time window control, default is off
    # Note: GitHub Actions execution time is unstable, it is recommended to leave at least a 2-hour window
    # For precise scheduled pushes, it is recommended to deploy with Docker on a personal server
    time_range:
      start: "20:00" # Push window start time (local time)
      end: "22:00" # Push window end time (local time)
    once_per_day: true # Push only once per day within the time window. If false, push every time the script is executed within the window.
    push_record_retention_days: 7 # Number of days to retain push records

