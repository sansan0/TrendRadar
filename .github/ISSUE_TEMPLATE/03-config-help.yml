body:
  - type: markdown
    attributes:
      value: |
        설정 문제가 발생하면 **가능한 한 자세히 문제를 설명**하고 구성 파일과 오류 정보의 스크린샷을 업로드하세요. 이렇게 하면 문제를 더 빠르게 파악하고 해결하는 데 도움이 됩니다.

        프로젝트 설명 문서를 먼저 확인하는 것을 권장합니다. 대부분의 일반적인 문제는 자세히 설명되어 있습니다.

        ---

        ### 📋 구성 문제 자가 점검 목록 (질문하기 전에 읽어보세요)

        #### 1️⃣ **문서를 우선적으로 확인하세요** 📚
        대부분의 구성 문제는 문서에 자세히 설명되어 있으므로 먼저 관련 섹션을 확인하세요:
        - [🚀 빠른 시작](https://github.com/sansan0/TrendRadar#-快速开始)
        - [📝 frequency_words.txt 구성](https://github.com/sansan0/TrendRadar#frequencywordstxt-配置教程)
        - [🐳 Docker 배포 가이드](https://github.com/sansan0/TrendRadar#-docker-部署)
        - [🤖 AI 분석 구성](https://github.com/sansan0/TrendRadar#-ai-智能分析部署)

        #### 2️⃣ **푸시 테스트의 일반적인 오해** ⚠️
        메시지 푸시를 테스트할 때 다음 구성을 확인하세요:

        **반드시 확인해야 할 구성 항목:**
        - ❌ **오류**: `report.mode`를 `incremental`로 설정 (증분 모드는 새 콘텐츠가 있을 때만 푸시함)
        - ✅ **올바름**: `report.mode`를 `daily` 또는 `current`로 설정
        - ❌ **오류**: `notification.push_window.enabled`를 `true`로 설정 (푸시 시간 창이 푸시 시간을 제한함)
        - ✅ **올바름**: `notification.push_window.enabled`를 `false`로 설정 (테스트 시 비활성화 권장)

        **설명:**
        - 푸시 시간 창 제어는 선택적 기능이며, 활성화하면 지정된 시간 범위 내에서만 푸시됩니다
        - 현재 시간이 설정된 창 범위에 없으면 푸시 메시지를 받지 못합니다
        - 테스트 시에는 이 기능을 먼저 비활성화하는 것이 좋습니다

        #### 3️⃣ **YAML 형식은 매우 엄격합니다** 📏
        구성 파일의 가장 일반적인 3가지 오류:
        ```yaml
        # ❌ 오류 예시 1: 들여쓰기가 잘못됨 (공백을 사용해야 하며 Tab을 사용할 수 없음)
        notification:
        enable_notification: true  # ← 오류: 들여쓰기 누락

        # ❌ 오류 예시 2: 콜론 뒤에 공백이 없음
        enable_notification:true  # ← 오류: 콜론 뒤에 공백이 필요함

        # ✅ 올바른 예시:
        notification:
          enable_notification: true  # ← 올바름: 2칸 들여쓰기 + 콜론 뒤 공백
        ```

        #### 4️⃣ **배포 방법에 따라 정보 준비** 📦

        **GitHub Actions 배포인 경우:**
        1. **반드시 제공** Actions 워크플로 링크 (형식: `https://github.com/귀하의사용자명/TrendRadar/actions/workflows/crawler.yml`)
        2. **실행 로그 확인 및 스크린샷 방법:**
           ```
           단계 1: 리포지토리를 열고 상단의 "Actions" 탭을 클릭
           단계 2: 왼쪽의 "Crawler" 워크플로를 클릭
           단계 3: 가장 최근 실행 기록 클릭 (맨 위에 있는 것)
           단계 4: "Run crawler" 단계를 클릭하여 확장
           단계 5: 전체 로그 내용 스크린샷 (특히 빨간색 오류 부분)
           ```
        3. `config.yaml` 구성 내용 제공 (webhook 주소는 숨기는 것을 잊지 마세요)

        **Docker 배포인 경우:**
        1. 프로젝트 디렉토리 구조 스크린샷 제공 (`ls -la` 실행 또는 파일 관리자 열기)
        2. Docker 로그 제공 (`docker logs 컨테이너명` 실행)
        3. 컨테이너 상태 제공 (`docker ps -a` 실행)
        4. `.env` 파일 내용 제공 (민감한 정보는 숨기기)

        **로컬 실행인 경우:**
        1. 전체 오류 정보 스크린샷 제공
        2. `config.yaml` 구성 내용 제공
        3. Python 버전 제공 (`python --version` 실행)

        #### 5️⃣ **어려움을 겪을 때의 제안** 🤔
        - 30분 이상 시도했는데도 진전이 없다면 다른 방법을 고려하는 것이 좋습니다
        - 시도해볼 수 있는 것:
          1. 관련 문서 섹션을 처음부터 다시 읽어보기
          2. 다른 배포 방법 시도 (예: Docker에서 GitHub Actions로 전환)
          3. 문서 예제와 비교하여 차이점 확인

        #### 6️⃣ **질문할 때 가능한 한 다음 정보를 제공해주세요** 📋
        문제를 더 빠르게 파악하기 위해 다음을 제공하는 것을 권장합니다:
        - ✅ 구성 파일 내용 (webhook 등의 민감한 정보는 숨겨주세요)
        - ✅ 전체 오류 로그 스크린샷
        - ✅ 배포 방법 (로컬 실행/Docker/GitHub Actions)
        - ✅ 이미 시도한 해결 방법
        - ✅ 구체적인 문제 현상 ("작동하지 않음" 또는 "반응 없음"만 말하지 말고 구체적인 현상을 설명해주세요)

  - type: dropdown
    id: config-type
    attributes:
      label: 🏷️ 구성 문제 카테고리
      options:
        - 기본 구성 문제 (config.yaml 설정)
        - 알림 구성 문제 (webhook, 메시지 푸시 등)
        - 배포 구성 문제 (Docker, GitHub Actions 등)
        - 키워드 구성 문제 (frequency_words.txt 설정)
        - 환경 구성 문제 (Python, 의존성 패키지 등)
        - 기타 구성 문제
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: 🖥️ 사용 환경
      options:
        - 로컬 실행 (컴퓨터에서 직접 실행)
        - Docker 컨테이너 실행
        - GitHub Actions 자동 실행
        - 기타 방법
    validations:
      required: true

  - type: textarea
    id: problem-description
    attributes:
      label: 📝 문제를 자세히 설명해주세요
      description: 발생한 설정 문제를 자세히 설명해주세요
      placeholder: |
        자세히 설명해주세요:
        - 구체적으로 어떤 문제가 발생했나요
        - 어떤 효과를 얻고 싶으신가요
        - 어떤 방법을 이미 시도했나요
        - 어떤 문서나 튜토리얼을 참고했나요

        💡 문제의 스크린샷은 더 많은 정보를 제공합니다!
    validations:
      required: true

  - type: textarea
    id: config-content
    attributes:
      label: 📄 구성 내용
      description: 관련 구성 내용을 제공해주세요 (webhook 주소와 같은 민감한 정보는 숨기는 것을 잊지 마세요)
      placeholder: |
        관련 구성 내용을 붙여넣어주세요 (webhook 주소 등 민감한 정보는 숨기는 것을 잊지 마세요):

        ```yaml
        notification:
          enable_notification: true
          webhooks:
            feishu_url: "***숨김***"
            dingtalk_url: "***숨김***"
        ```

        💡 구성 파일 스크린샷도 매우 유용합니다!
    validations:
      required: false

  - type: textarea
    id: error-messages
    attributes:
      label: ❌ 오류 메시지 (있는 경우)
      description: 프로그램에 오류 메시지가 표시된 경우 붙여넣어주세요
      placeholder: |
        오류 메시지가 있다면 여기에 전체를 복사해주세요:

        ```
        오류 메시지 내용...
        ```

        💡 오류 메시지의 스크린샷도 매우 중요합니다!

  - type: textarea
    id: screenshots
    attributes:
      label: 📷 관련 스크린샷 (강력히 권장)
      description: 구성 화면, 오류 정보 등의 스크린샷 업로드
      placeholder: |
        관련 스크린샷을 업로드해주세요. 특히:
        - 구성 파일 내용 스크린샷
        - 오류 정보 스크린샷
        - 작업 화면 스크린샷
        - 예상 효과의 참고 이미지

        💡 스크린샷은 문제를 보여주는 가장 직관적인 방법입니다!

  - type: textarea
    id: additional-info
    attributes:
      label: 📎 기타 추가 정보
      description: 기타 유용할 수 있는 정보
      placeholder: |
        - 운영 체제 버전 (예: Windows 11, macOS)
        - Python 버전 정보
        - 네트워크 환경의 특수한 상황
        - 구체적인 사용 시나리오 설명
        - 관련이 있다고 생각하는 기타 정보
