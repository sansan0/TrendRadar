app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # バージョン更新通知を表示するか。falseの場合、新バージョン通知を受け取らない

crawler:
  request_interval: 1000 # リクエスト間隔（ミリ秒）
  enable_crawler: true # ニュースクロール機能を有効にするか。falseの場合、プログラムを直接停止
  use_proxy: false # プロキシを有効にするか。falseの場合はオフ
  default_proxy: "http://127.0.0.1:10086"

# 🔸 daily（当日まとめモード）
#   • プッシュタイミング：定時プッシュ（デフォルトは1時間ごと）
#   • 表示内容：当日の全マッチニュース + 新着ニュースエリア
#   • 適用シーン：日報まとめ、当日の注目トレンドを全面的に把握
#
# 🔸 current（現在のランキングモード）
#   • プッシュタイミング：定時プッシュ（デフォルトは1時間ごと）
#   • 表示内容：現在のランキングのマッチニュース + 新着ニュースエリア
#   • 適用シーン：リアルタイム注目追跡、現在最も人気のコンテンツを把握
#
# 🔸 incremental（増分監視モード）
#   • プッシュタイミング：新着がある場合のみプッシュ
#   • 表示内容：新しく出現した頻度ワードマッチニュース
#   • 適用シーン：重複情報の干渉を回避

# プッシュモード選択
report:
  mode: "daily" # オプション: "daily"|"incremental"|"current"
  rank_threshold: 5 # ランキングハイライト閾値

notification:
  enable_notification: true # 通知機能を有効にするか。falseの場合、通知を送信しない
  message_batch_size: 4000 # メッセージ分割サイズ（バイト）（この設定は変更しないでください）
  dingtalk_batch_size: 20000 # DingTalkメッセージ分割サイズ（バイト）（この設定も変更しないでください）
  feishu_batch_size: 29000 # Feishuメッセージ分割サイズ（バイト）
  batch_send_interval: 3 # バッチ送信間隔（秒）
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━" # Feishuメッセージ区切り線

  # 🕐 プッシュ時間ウィンドウ制御（オプション機能）
  # 用途：プッシュの時間範囲を制限し、非勤務時間の干渉を回避
  # 適用シーン：
  #   - 平日の日中のみプッシュを受け取りたい（例：09:00-18:00）
  #   - 夜の決まった時間にまとめを受け取りたい（例：20:00-22:00）
  push_window:
    enabled: false  # プッシュ時間ウィンドウ制御を有効にするか。デフォルトはオフ
    # 注意：GitHub Actionsの実行時間は不安定なので、時間範囲は最低2時間確保することを推奨
    # 正確な定時プッシュが必要な場合は、個人サーバーでDockerデプロイを推奨
    time_range:
      start: "20:00"  # プッシュ時間ウィンドウ開始（北京時間）
      end: "22:00"    # プッシュ時間ウィンドウ終了（北京時間）
    once_per_day: true  # 1日に時間ウィンドウ内で1回のみプッシュ。falseの場合、ウィンドウ内で毎回実行時にプッシュ
    push_record_retention_days: 7  # プッシュ記録保持日数

  # webhooksは必ず適切に管理し、公開しないでください
  # forkでこのプロジェクトをGitHubにデプロイする場合、ここにwebhooksを記入せず、GitHub Secretに記入してください
  # さもないと、最悪の場合スマホで奇妙な広告プッシュを受け取ったり、より深刻なセキュリティリスクが発生します
  webhooks:
    feishu_url: "" # Feishu ロボットのwebhook URL
    dingtalk_url: "" # DingTalk ロボットのwebhook URL
    wework_url: "" # WeWork（企業微信）ロボットのwebhook URL
    telegram_bot_token: "" # Telegram Bot Token
    telegram_chat_id: "" # Telegram Chat ID
    email_from: "" # 送信元メールアドレス
    email_password: "" # 送信元メールパスワードまたは認証コード
    email_to: "" # 宛先メールアドレス（複数の場合はカンマ区切り）
    email_smtp_server: "" # SMTPサーバーアドレス（オプション、空欄で自動認識）
    email_smtp_port: "" # SMTPポート（オプション、空欄で自動認識）
    ntfy_server_url: "https://ntfy.sh" # ntfyサーバーアドレス。デフォルトは公共サービス、セルフホストに変更可
    ntfy_topic: "" # ntfyトピック名
    ntfy_token: "" # ntfyアクセストークン（オプション、プライベートトピック用）

# 注目度の高いニュースをより前面に表示するため、アルゴリズムで異なるプラットフォームのランキングを再構成。合計が1になるように調整
weight:
  rank_weight: 0.6 # ランキング重み
  frequency_weight: 0.3 # 頻度重み
  hotness_weight: 0.1 # 人気度重み

