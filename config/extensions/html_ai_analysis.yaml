# HTML AI Analysis Extension Configuration
# 将 AI 分析结果添加到 HTML 报告顶部

# 是否启用此扩展
# 注意：需要同时在 config.yaml 中启用 ai_analysis.enabled: true
enabled: true

# AI 分析区块标题
section_title: "AI 智能分析"

# 报告模式（用于 AI 分析上下文）
report_mode: "daily"
report_type: "HTML 报告"

# 样式配置
accent_color: "#6366f1"      # 主题色（边框、标题）
background_color: "#f8fafc"  # 背景色
