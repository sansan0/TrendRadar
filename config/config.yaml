# Used to display news with higher attention first, i.e., recombine the hot search rankings of different platforms to form your preferred hot search. The sum of the weights must be 1.
weight:
  rank_weight: 0.6 # Rank weight
  frequency_weight: 0.3 # Frequency weight
  hotness_weight: 0.1 # Hotness weight

