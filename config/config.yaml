app:
  show_version_update: true

crawler:
  request_interval: 2000
  enable_crawler: true
  use_proxy: true
  default_proxy: "http://127.0.0.1:10086"

report:
  mode: "daily"
  rank_threshold: 3
  sort_by_position_first: false
  max_news_per_keyword: 5

notification:
  enable_notification: true
  push_window:
    enabled: true
    time_range:
      start: "09:00"
      end: "22:00"
    once_per_day: true
    push_record_retention_days: 30 # 延长推送记录保留至30天（便于历史数据回溯）
  webhooks:
    feishu_url: "" # 填入GitHub Secrets或环境变量
    email_to: ""   # 填入收件人邮箱

weight:
  rank_weight: 0.5
  frequency_weight: 0.4
  hotness_weight: 0.1

platforms:
  - id: "cls-hot"
    name: "财联社热门"
  - id: "wallstreetcn-hot"
    name: "华尔街见闻"
  - id: "toutiao"
    name: "今日头条"
  - id: "zhihu"
    name: "知乎"
  - id: "baidu"
    name: "百度热搜"
  - id: "thepaper"
    name: "澎湃新闻"
